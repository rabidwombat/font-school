<h2>Testy test mcTestface</h2>
<select class="font-list" (change)="onChange($event.target.value)">
  <option value="undefined">--Choose a font--</option>
  <option *ngFor="let font of availableFonts" [value]="font.id">{{font.name}}</option>
</select>
<div *ngIf="selectedFont">
  <div *ngFor="let font of testingFonts">
    <snippet [font]="font" [showName]=false ></snippet>
  </div>
</div>
